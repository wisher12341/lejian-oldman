<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/js/lejian/common.js"></script>

    <script type="text/javascript" src="/static/js/lejian/common_function.js"></script>

    <style>
        .label_title{
            font-size: 20px;
            font-weight: bold;
        }
        .col-sm-2{
            width: 19%!important;
        }
        .form-horizontal .control-label{
            text-align:left !important;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>服务人员信息</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" >
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名：<span dataField="name"></span></label>
                            <label class="col-sm-2 control-label">性别：<span dataField="sex"></span></label>
                            <label class="col-sm-2 control-label">年龄：<span dataField="age"></span></label>
                            <label class="col-sm-2 control-label">出生日期：<span dataField="birthday"></span></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">国籍：<span dataField="country"></span></label>
                            <label class="col-sm-2 control-label">民族：<span dataField="nation"></span></label>
                            <label class="col-sm-2 control-label">身份证号：<span dataField="idCard"></span></label>
                            <label class="col-sm-2 control-label">地址：<span dataField="address"></span></label>
                            <label class="col-sm-2 control-label">电话：<span dataField="phone"></span></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">婚姻状况：<span dataField="mary"></span></label>
                            <label class="col-sm-2 control-label">学历：<span dataField="education"></span></label>
                            <label class="col-sm-2 control-label">退休状态：<span dataField="retiredStatus"></span></label>
                            <label class="col-sm-2 control-label">公积金：<span dataField="reserve"></span></label>
                            <label class="col-sm-2 control-label">家政保险：<span dataField="housekeepingInsurance"></span></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">工资 ：<span dataField="salary"></span></label>
                            <label class="col-sm-2 control-label">隶属机构：<span dataField="organName"></span></label>
                            <label class="col-sm-2 control-label">星级：<span dataField="star"></span></label>
                            <label class="col-sm-2 control-label">qq：<span dataField="qq"></span></label>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/lejian/worker_info.js"></script>
</body>

</html>
