<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />

    <script type="text/javascript" src="/static/js/lejian/common.js"></script>

    <script type="text/javascript" src="/static/js/lejian/common_function.js"></script>
    <!--<link href="/static/css/style.min.css?v=4.0.0" rel="stylesheet">-->
    <style>
        .star{
            color: red;
            margin-right:2px;
            font-weight:bolder;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加老人</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>姓名</label>

                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>性别</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="sex"></select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">婚姻状况</label>

                            <div class="col-sm-10">
                                <input type="text" name="mary"  class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">政治面貌</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="politics"></select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>电话</label>

                            <div class="col-sm-10">
                                <input type="text" name="phone"  class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>住址</label>

                            <div class="col-sm-10">
                                <input type="text" name="address"  class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>户籍地址</label>

                            <div class="col-sm-10">
                                <input type="text" name="residenceAddress" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>身份证</label>

                            <div class="col-sm-10">
                                <input type="text" name="idCard"  class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学历</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="education"></select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>县（区）</label>

                            <div class="col-sm-10">
                                <select class="chosen-select" style="width: 100%" name="areaCountry" onchange=areaChange(this,"areaTown")>
                                    <option value="">请选择县（区）</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>乡镇（街道）</label>

                            <div class="col-sm-10">
                                <select class="chosen-select" style="width: 100%" name="areaTown">
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>社区（村委、居委）</label>

                            <div class="col-sm-10">
                                <input type="text" name="areaVillage"  class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">自定义分组</label>

                            <div class="col-sm-10">
                                <input type="text" name="areaCustomOne"  class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="star">*</span>户口性质</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="householdType"></select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">家庭结构</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="family"></select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">楼房</label>

                            <div class="col-sm-10">
                                <input type="number" name="nonelevatorFloor"  class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地图坐标</label>

                            <div class="col-sm-10">
                                <select class="locationId" style="width: 100%" name="locationId"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">服务状态</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="serviceStatus"></select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary"  onclick="submitOldman()">保存内容</button>
                                <button class="btn btn-white" >取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/lejian/oldman_add_edit.js"></script>
<script src="/static/js/plugins/chosen/chosen.jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>

</body>

</html>
