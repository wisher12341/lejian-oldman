<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #oldmanInfo{
            display: none;
            position:absolute;
            height: 80%;
            width: 70%;
            z-index: 9999;
        }
        #workerIcon{
            position: absolute;
            height: 10%;
            width: 15%;
            z-index: 9998;
            background-color: #0e3954;
            opacity: 0.8;
            color: white;
            font-weight: bold;
            font-size: x-large;
            margin: 1%;
            text-align: center;
            padding-top: 2%;
            border-radius: 10%;
        }
        #map{
            width: 97%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            position: absolute;
        }
        .container{
            width: 100%!important;
            height: 100%;
        }
        .BMap_cpyCtrl {
            display: none;
        }
        .anchorBL {
            display: none;
        }
        #workerDiv{
            width: 40%;
            position: absolute;
            z-index: 9998;
            margin: 1%;
        }
        #workerList{
            border-radius: 10%;
            margin: 1%;
            background-color: #0e3954;
            opacity: 0.8;
            color: white;
            font-weight: bold;
            display: none;
            width: 100%!important;
            font-size: large;
            text-align: center;
        }
        #workerList .btn-primary{
            padding:0px 3px!important;
            font-size: large;
        }
        #workerList .row{
            margin-top: 2px;
        }
        .mengceng{
            box-shadow: inset 0px 0px 2px 0px rgb(4, 17, 25);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            height: -webkit-fill-available;
            text-align: center;
        }
        .word{
            color: white;
            font-weight: bolder;
        }
        li{
            border-bottom: 1px solid #fff;
        }
        .firstceng{
            height: 11%;
            margin-top: 1%;
        }
        .secondceng{
            height: 30%;
            margin-top: 1%;
        }
        .thirdceng{
            height: 35%;
            margin-top: 1%;
        }
        .fourceng{
            height:10%;
            margin-top: 1%;
        }
        .fiveceng{
            height:45%;
            margin-top: 1%;
        }
        .sixceng{
            height:75%;
            margin-top: 1%;
        }
        .w3{
            padding-top: 1.5%;
        }
        .num{
            font-size: x-large;
            font-weight: bolder;
            color: red;
        }
        ul{
            padding:0;
            padding-left: 3%;
            margin:0;
            text-align: left;
            overflow-y: scroll;
        }
        li{
            padding-top: 3%;
            list-style: none;
        }
    </style>

    <script type="text/javascript" src="/static/js/lejian/common.js"></script>
    <script type="text/javascript" src="/static/js/lejian/common_function.js"></script>
    <script  src="/static/js/echarts.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6YSpoya23ILZkeQeyRGdt8s0CVzhKtzG"></script>
</head>
<body style="overflow: hidden;background-color: #052031" >
<div class="container">
    <div class="row" style="height: 100%">
        <div class="col-xs-2" style="height: 100%;">
            <div class="row mengceng" style="margin-top: 10%;height: 16%">
                <div class="col-xs-12" style="padding: 3%">
                    <span class="word" style="font-size: larger;display: block;">服务总人数</span>
                    <span class="word num" style="font-size: -webkit-xxx-large;display: block;"  id="totalNumber">210,000</span>
                </div>
            </div>
            <div class="row mengceng" style="margin-top: 5%;height: 70%">
                <div class="col-xs-12" style="text-align: center;padding: 5%">
                    <span class="word" style="font-size: larger;">浦东新区老港镇</span>
                    <span class="word" style="font-size: xx-large;display: block">大河村</span>
                    <ul id="adminNumber" style="margin-top: 4%"></ul>
                </div>
            </div>
        </div>
        <div class="col-xs-7" style="height: 100%" onclick=$("#oldmanInfo").css("display","none")>
            <iframe id="oldmanInfo"></iframe>
            <div id="workerIcon" onclick="showAllWorker()">服务人员</div>
            <div id="workerDiv">
                <div id="workerList" class='container'></div>
            </div>
            <div id="map"></div>
        </div>
        <div class="col-xs-3" style="height: 100%">

            <div class="row mengceng firstceng">
                <div class="col-xs-12" style="padding: 1%">
                    <span class="word" style="font-size: larger;display: block;">历史累计服务总频次</span>
                    <span class="word num"  style="font-size: xx-large;display: block;" id="historyServiceNum">210,000</span>
                </div>
            </div>

            <div class="row mengceng firstceng">
                <div class="col-xs-12" style="padding: 1%">
                    <span class="word" style="font-size: larger;display: block;">实时服务人数</span>
                    <span class="word num"  style="font-size: xx-large;display: block;" id="serviceNum">210,000</span>
                </div>
            </div>

            <div class="row mengceng secondceng" id="sencondAll">
                <div class="col-xs-12 w3" id="secondFirst">
                    <div onclick="secondceng(this,1)">
                        <span class="word" style="font-size: larger">居家上门服务总人数</span>
                        <span class="word num" id="homeServiceNum">210,000</span>
                    </div>
                    <div onclick="secondceng(this,2)">
                        <span class="word" style="font-size: larger">智能设备安装人数</span>
                        <span class="word num" id="careEquipNum">210,000</span>
                    </div>
                    <div onclick="secondceng(this,3)">
                        <span class="word" style="font-size: larger">应急响应人数</span>
                        <span class="word num"  id="warnNumber">210,000</span>
                    </div>
                    <div onclick="secondceng(this,4)">
                        <span class="word" style="font-size: larger">服务人员人数</span>
                        <span class="word num"  id="workerNumber">210,000</span>
                    </div>
                </div>
                <div class="col-xs-12 w3" style="display: none" id="secondSecond">
                    <span class="word"onclick="secondReturn()" style="font-size: larger;" id="secondcengName"></span>
                    <span class="word num" style="font-size: xx-large;" id="secondcengNum"></span>
                    <div id="chart"></div>
                </div>
            </div>

            <div class="row thirdceng">
                <div class="col-xs-12 mengceng w3" id="oldmanChart">
                    <div class="row">
                        <span class="word" style="font-size: larger;">老人基本信息</span>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div id="oldmanAge"></div>
                        </div>
                        <div class="col-xs-6">
                            <div id="oldmanSex"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div id="oldmanHuji"></div>
                        </div>
                        <div class="col-xs-6">
                            <div id="oldmanJia"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row fourceng" onclick="birthdayOldman()">
                <div class="col-xs-12 mengceng w3">
                    <span class="word" style="font-size: larger;">当日老人生日信息</span>
                </div>
            </div>

            <div class="row fiveceng" style="display:none;">
                <div class="col-xs-12 mengceng w3">
                    <span class="word" style="font-size:medium;" id="manName"></span>
                    <ul id="manList" style="height: 80%"></ul>
                </div>
            </div>
            <div class="row sixceng" style="display:none;">
                <div class="col-xs-12 mengceng w3">
                    <span class="word" style="font-size: larger;display: block" onclick="sixReturn()">当日老人生日总人数</span>
                    <span class="word num"  id="birthdayOldmanNumber">210,000</span>
                    <ul id="birthdayOldmanList" style="height: 80%"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/lejian/main_data.js"></script>
<script type="text/javascript" src="/static/js/lejian/main.js"></script>
<script type="text/javascript" src="/static/js/lejian/lejian_echart.js"></script>

</html>
