<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #oldmanInfo{
            display: none;
            position:absolute;
            height: 80%;
            width: 70%;
            z-index: 9999;
        }
        #workerIcon{
            position: absolute;
            height: 10%;
            width: 15%;
            z-index: 9998;
            background-color: #0e3954;
            opacity: 0.8;
            color: white;
            font-weight: bold;
            font-size: x-large;
            margin: 1%;
            text-align: center;
            padding-top: 2%;
            border-radius: 10%;
        }
        #map{
            width: 97%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            position: absolute;
        }
        .container{
            width: 100%!important;
            height: 100%;
        }
        .BMap_cpyCtrl {
            display: none;
        }
        .anchorBL {
            display: none;
        }
        #workerDiv{
            width: 40%;
            position: absolute;
            z-index: 9998;
            margin: 1%;
        }
        #workerList{
            border-radius: 10%;
            margin: 1%;
            background-color: #0e3954;
            opacity: 0.8;
            color: white;
            font-weight: bold;
            display: none;
            width: 100%!important;
            font-size: large;
            text-align: center;
        }
        #workerList .btn-primary{
            padding:0px 3px!important;
            font-size: large;
        }
        #workerList .row{
            margin-top: 2px;
        }
        .mengceng{
            box-shadow: inset 0px 0px 2px 0px rgb(4, 17, 25);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            height: -webkit-fill-available;
            text-align: center;
        }
        .word{
            color: white;
            font-weight: bolder;
        }
        li{
            border-bottom: 1px solid #fff;
        }
        .firstceng{
            height: 10%;
            margin-top: 1%;
        }
        .secondceng{
            height: 17%;
            margin-top: 1%;
        }
        .thirdceng{
            height: 23%;
            margin-top: 1%;
        }
        .fourceng{
            height:28%;
            margin-top: 1%;
        }
        .w3{
            padding-top: 1.5%;
        }
        .num{
            font-size: x-large;
            font-weight: bolder;
            color: red;
        }
        ul{
            padding:0;
            padding-left: 3%;
            margin:0;
            text-align: left;
            overflow-y: scroll;
        }
        li{
            padding-top: 3%;
            list-style: none;
        }
    </style>

    <script type="text/javascript" src="/static/js/lejian/common.js"></script>
    <script  src="/static/js/echarts.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6YSpoya23ILZkeQeyRGdt8s0CVzhKtzG"></script>
</head>
<body style="overflow: hidden;background-color: #052031" >
<div class="container">
    <div class="row" style="height: 100%">
        <div class="col-xs-2" style="height: 100%;">
            <div class="row mengceng" style="margin-top: 10%;height: 16%">
                <div class="col-xs-12" style="padding: 3%">
                    <span class="word" style="font-size: larger;display: block;">服务总人数</span>
                    <span class="word num" style="font-size: -webkit-xxx-large;display: block;"  id="totalNumber">210,000</span>
                </div>
            </div>
            <div class="row mengceng" style="margin-top: 3%;height: 16%">
                <div class="col-xs-12" style="padding: 3%">
                    <span class="word" style="font-size: larger;display: block;">历史累计服务总频次</span>
                    <span class="word num"  style="font-size: -webkit-xxx-large;display: block;" id="historyServiceNum">210,000</span>
                </div>
            </div>
            <div class="row mengceng" style="margin-top: 5%;height: 60%">
                <div class="col-xs-12" style="text-align: center;padding: 5%">
                    <span class="word" style="font-size: larger;">上海浦东新区老港镇大河村</span>
                    <ul id="adminNumber" style="margin-top: 4%"></ul>
                </div>
            </div>
        </div>
        <div class="col-xs-6" style="height: 100%" onclick=$("#oldmanInfo").css("display","none")>
            <iframe id="oldmanInfo"></iframe>
            <div id="workerIcon" onclick="showAllWorker()">服务人员</div>
            <div id="workerDiv">
                <div id="workerList" class='container'></div>
            </div>
            <div id="map"></div>
        </div>
        <div class="col-xs-4" style="height: 100%">
            <div class="row firstceng">
                <div class="col-xs-6 mengceng w3">
                    <span class="word" style="font-size: larger;display: block;">实时服务人数</span>
                    <span class="word num"  style="font-size: xx-large;display: block;" id="serviceNum">210,000</span>
                </div>
                <div class="col-xs-6 mengceng w3">
                    <span class="word" style="font-size: larger;display: block;">生日老人人数</span>
                    <span class="word num" style="font-size: xx-large;display: block;"  id="birthdayOldmanNum">10</span>
                </div>
            </div>
            <div class="row secondceng">
                <div class="col-xs-6 mengceng w3" id="home">
                    <span class="word" style="font-size: larger;">居家养老总人数</span>
                    <span class="word num"  id="homeServiceNum">210,000</span>
                    <div id="homeService"></div>
                </div>
                <div class="col-xs-6 mengceng w3" id="equip">
                    <span class="word" style="font-size: larger;">智能设备安装人数</span>
                    <span class="word num" id="careEquipNum">210,000</span>
                    <div id="equipC"></div>
                </div>
            </div>
            <div class="row secondceng">
                <div class="col-xs-6 mengceng w3" id="worker">
                    <span class="word" style="font-size: larger;">服务人员人数</span>
                    <span class="word num"  id="workerNumber">210,000</span>
                    <div id="workerCList"></div>
                </div>
                <div class="col-xs-6 mengceng w3" id="warn">
                    <span class="word" style="font-size: larger;">应急响应人数</span>
                    <span class="word num"  id="warnNumber">210,000</span>
                    <div id="warnList"></div>
                </div>
            </div>
            <div class="row thirdceng">
                <div class="col-xs-12 mengceng w3">
                    <div class="row">
                        <span class="word" style="font-size: larger;">老人基本信息</span>
                    </div>
                    <div class="row" id="oldmanChart" style="height: 85%">
                        <div class="col-xs-3">
                            <div id="oldmanAge"></div>
                        </div>
                        <div class="col-xs-3 ">
                            <div id="oldmanSex"></div>
                        </div>
                        <div class="col-xs-3 ">
                            <div id="oldmanHuji"></div>
                        </div>
                        <div class="col-xs-3 ">
                            <div id="oldmanJia"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row fourceng">
                <div class="col-xs-6 mengceng w3">
                    <span class="word" style="font-size:medium;" id="thirdOldmanName">服务老人数</span>
                    <span class="word num" style="font-size: x-large;"  id="thirdOldmanNum">210,000</span>
                    <ul id="oldmanList" style="height: 75%"></ul>
                </div>
                <div class="col-xs-6 mengceng w3">
                    <span class="word" style="font-size:medium;" id="thirdWorkerName">服务人员数</span>
                    <span class="word num" style="font-size: x-large;"  id="thirdWorkerNum">210,000</span>
                    <ul id="workerNameList" style="height: 75%"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/lejian/main_data.js"></script>
<script type="text/javascript" src="/static/js/lejian/main.js"></script>
<script type="text/javascript" src="/static/js/lejian/lejian_echart.js"></script>

</html>
