<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="/static/js/lejian/common.js"></script>
    <script type="text/javascript" src="/static/js/lejian/common_function.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=6YSpoya23ILZkeQeyRGdt8s0CVzhKtzG"></script>
    <style>
        #map {
            width: 200px;
            height: 200px;
            overflow: hidden;
            margin: 0;
            position: absolute;
        }
    </style>
</head>
<body>
<h2>服务人员</h2>
<div class="ibox-content">
    <div class="container">
        <div class="row">
            <div class="col-xs-3">编号：<span id="oid"></span></div>
            <div class="col-xs-3">姓名：<span id="oldmanname"></span></div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="ibox-content" id="load-spinner">
                    <div class="spiner-example">
                        <div class="sk-spinner sk-spinner-fading-circle">
                            <div class="sk-circle1 sk-circle"></div>
                            <div class="sk-circle2 sk-circle"></div>
                            <div class="sk-circle3 sk-circle"></div>
                            <div class="sk-circle4 sk-circle"></div>
                            <div class="sk-circle5 sk-circle"></div>
                            <div class="sk-circle6 sk-circle"></div>
                            <div class="sk-circle7 sk-circle"></div>
                            <div class="sk-circle8 sk-circle"></div>
                            <div class="sk-circle9 sk-circle"></div>
                            <div class="sk-circle10 sk-circle"></div>
                            <div class="sk-circle11 sk-circle"></div>
                            <div class="sk-circle12 sk-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3"><span id="result"></span></div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-4">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/lejian/worker_checkin.js"></script>
</body>
