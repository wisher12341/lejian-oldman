<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="/static/js/lejian/common.js"></script>
    <script type="text/javascript" src="/static/js/lejian/common_function.js"></script>
</head>
<body>
<h2>派单</h2>
<div class="ibox-content">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">阿姨</label>

            <div class="col-sm-10">
                <input type="text" class="form-control workerName" disabled>
                <input type="hidden" class="form-control workerId" >
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">时间</label>

            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-3">
                        <input type="datetime-local"  class="input-sm form-control startTime"/>
                    </div>
                    <div class="col-sm-1">
                        <span class="control-label">至</span>
                    </div>
                    <div class="col-sm-3">
                        <input type="datetime-local" class="input-sm form-control endTime" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <input type="button" class='btn btn-primary' id="search" onclick="search()"  value="查询"/>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <table class="table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>老人</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/lejian/worker/worker_dispatch.js"></script>
</html>
