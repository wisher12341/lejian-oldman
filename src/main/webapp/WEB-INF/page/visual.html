<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/static/css/visual.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/lejian/common.js"></script>
    <script type="text/javascript" src="/static/js/lejian/common_function.js"></script>
    <script src="/static/js/echarts.js" type="text/javascript"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=6YSpoya23ILZkeQeyRGdt8s0CVzhKtzG"></script>
</head>
<body style="overflow: hidden;background-color: #052031">
<div class="container">
    <div class="row" style="height: 100%">
        <div class="col-xs-2" style="height: 100%;">
            <div class="row mengceng" id="p1">
                <div class="col-xs-12" id="p2">
                    <span class="word" id="p3">服务总人数</span>
                    <span class="word num" id="totalNumber"></span>
                </div>
            </div>
            <div class="row mengceng" id="p4">
                <div class="col-xs-12" id="visualSetting">

                </div>
                <div class="col-xs-12" id="p5">
                    <span class="word" id="areaTitle1"></span>
                    <span class="word" id="areaTitle2" onclick="selectArea(null,null)"></span>
                    <ul id="adminNumber"></ul>
                </div>
            </div>
            <!--<div class="row mengceng" style="margin-top:1%;height: 8%">-->
            <!--<div class="col-xs-4" style="text-align: center;height: 100%;padding: 5%">-->
            <!--<span class="word" style="font-size: x-large;">省</span>-->
            <!--</div>-->
            <!--<div class="col-xs-4" style="text-align: center;height: 100%;padding: 5%">-->
            <!--<span class="word" style="font-size: x-large">市</span>-->
            <!--</div>-->
            <!--<div class="col-xs-4" style="text-align: center;height: 100%;padding: 5%">-->
            <!--<span class="word" style="font-size: x-large">区</span>-->
            <!--</div>-->
            <!--</div>-->
        </div>
        <div class="col-xs-7" style="height: 100%" onclick=$("#oldmanInfo").css("display","none")>
            <iframe id="oldmanInfo"></iframe>
            <div id="workerIcon" onclick="showAllWorker()">乐健为老</div>
            <div id="timeIcon"></div>
            <div id="workerDiv">
                <div id="workerList" class='container'></div>
            </div>
            <div id="map"></div>
        </div>
        <div class="col-xs-3" style="height: 100%">

            <div class="row mengceng firstceng">
                <div class="col-xs-12" style="padding: 1%">
                    <span class="word p7">历史累计服务总频次</span>
                    <!--<span class="word num"  style="font-size: xx-large;display: block;" id="historyServiceNum"></span>-->
                    <span class="word num p8">0</span>
                </div>
            </div>

            <div class="row mengceng firstceng">
                <div class="col-xs-12" style="padding: 1%">
                    <span class="word p7">实时服务人数</span>
                    <span class="word num p8" id="serviceNum"></span>
                </div>
            </div>

            <div class="row mengceng secondceng" id="sencondAll" style="text-align: left!important;">
                <div class="col-xs-12 w3" id="secondFirst">
                    <div onclick="secondceng(this,1)">
                        <div class="cccc"><span class="word p9">居家上门服务总人数</span></div>
                        <div class="dddd"><span class="word nums" id="homeServiceNum"></span></div>
                    </div>
                    <div onclick="secondceng(this,5)">
                        <div class="cccc"><span class="word p9">机构服务总人数</span></div>
                        <div class="dddd"><span class="word nums" id="organServiceNum"></span></div>
                    </div>
                    <div onclick="secondceng(this,6)">
                        <div class="cccc"><span class="word p9">认知症服务总人数</span></div>
                        <div class="dddd"><span class="word nums" id="rzzNum"></span></div>
                    </div>
                    <div onclick="secondceng(this,7)">
                        <div class="cccc"><span class="word p9">大病老人服务总人数</span></div>
                        <div class="dddd"><span class="word nums" id="dbNum"></span></div>
                    </div>
                    <div onclick="secondceng(this,2)">
                        <div class="cccc"><span class="word p9">智能设备安装人数</span></div>
                        <div class="dddd"><span class="word nums" id="equipNum"></span></div>
                    </div>
                    <div onclick="alarmClick(this)">
                        <div class="cccc"><span class="word p9">应急响应次数</span></div>
                        <div class="dddd"><span class="word nums" id="warnNum"></span></div>
                    </div>
                    <div onclick="secondceng(this,4)">
                        <div class="cccc"><span class="word p9">服务人员人数</span></div>
                        <div class="dddd"><span class="word nums" id="workerNum"></span></div>
                    </div>
                </div>
                <div class="col-xs-12 w3" style="display: none;text-align: center" id="secondSecond">
                    <span class="word p9" onclick="secondReturn()" id="secondcengName"></span>
                    <span class="word num p11" id="secondcengNum"></span>
                    <div id="chart"></div>
                </div>
            </div>

            <div class="row thirdceng">
                <div class="col-xs-12 mengceng w3" id="oldmanChart">
                    <div class="row">
                        <span class="word p9">老人基本信息</span>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div id="oldmanAge"></div>
                        </div>
                        <div class="col-xs-6">
                            <div id="oldmanSex"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div id="oldmanHuji"></div>
                        </div>
                        <div class="col-xs-6">
                            <div id="oldmanJia"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row fourceng" onclick="birthdayOldman()">
                <div class="col-xs-12 mengceng w3">
                    <span class="word p9">当日老人生日信息</span>
                    <span class="word num" id="birthdayNum"></span>
                </div>
            </div>

            <div class="row fiveceng" style="display:none;">
                <div class="col-xs-12 mengceng w3">
                    <span class="word" id="manName" onclick="oldmanInfoReturn();"></span>
                    <div style="text-align: left;margin-left: 3%">
                        <div class="aaaa"><span class="word">编号</span></div>
                        <div class="aaaa"><span class="word">姓名</span></div>
                        <div class="aaaa"><span class="word">年龄</span></div>
                        <div class="aaaa"><span class="word">性别</span></div>
                    </div>
                    <ul id="manList"></ul>
                </div>
            </div>
            <div class="row sixceng" style="display:none;">
                <div class="col-xs-12 mengceng w3">
                    <span class="word p7" onclick="sixReturn()">当日老人生日总人数</span>
                    <span class="word num" id="birthdayOldmanNumber"></span>
                    <div id="p10">
                        <div class="aaaa"><span class="word">编号</span></div>
                        <div class="aaaa"><span class="word">姓名</span></div>
                        <div class="aaaa"><span class="word">年龄</span></div>
                        <div class="aaaa"><span class="word">性别</span></div>
                    </div>
                    <ul id="birthdayOldmanList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/plugins/toastr/toastr.min.js"></script>
<script type="text/javascript" src="/static/js/lejian/visual_data.js"></script>
<script type="text/javascript" src="/static/js/lejian/visual.js"></script>
<script type="text/javascript" src="/static/js/lejian/lejian_echart.js"></script>

</html>
